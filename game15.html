<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    table {
      border-collapse: collapse;
      background-color: #ccc;
      margin: 50px;
      cursor: pointer;
    }

    td {
      height: 100px;
      min-width: 100px;
      font-size: 60px;
      border: 2px solid gray;
      text-align: center;
      vertical-align: middle;
    }

    button {
      margin-left: 200px;
      cursor: pointer;
    }

    .highlight {
      background-color: rgb(153, 153, 255);
    }
  </style>
</head>

<body>

  <table>
  </table>
  <button>RESTART GAME</button>

  <script>
    function createNewTable() {
      let table = document.querySelector('table');
      table.innerHTML =
        `<tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>     
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>     
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>    
    </tr>`;

      let tds = document.querySelectorAll('td');
      for (let i = 0; i < tds.length; i++) {
        if (arrayInitialLocations[i] === 0) continue;
        tds[i].innerHTML = arrayInitialLocations[i];
      }
    }

    function createLayoutOfNumbersOLD() {
      let arrayOfNumbers = [];

      for (let i = 0; i < 16; i++) {
        let num;

        do {
          num = Math.round(Math.random() * 15);

          if (!arrayOfNumbers.includes(num)) {
            arrayOfNumbers.push(num);
            break;
          }
        } while (arrayOfNumbers.includes(num));

      }

      return arrayOfNumbers;
    }

    function createLayoutOfNumbers() {
      let arrayOfNumbers = [];
      for (let i = 0; i < 16; i++) {
        arrayOfNumbers[i] = i;
      }
      return arrayOfNumbers.sort((a, b) => Math.random() - 0.5);
    }

    function isValidArrayOfNumbers(arrayTest) {
      if (!arrayTest) return
      let arr = arrayTest.slice();
      let result = Math.round((arr.indexOf(0) + 1) / 4);
      arr[arr.indexOf(0)] = 16;

      for (let i = 0; i < 16; i++) {
        let newArr = arr.filter(elem => elem < arr[i]);
        result += newArr.length;
        arr[i] = 16;
      }

      return !(result % 2);
    }

    ///////

    let isPressedButton = false;
    let arrayInitialLocations;
    let res;
    let highlightedButton;

    while (!isValidArrayOfNumbers(arrayInitialLocations)) {
      arrayInitialLocations = createLayoutOfNumbers();
    }
    createNewTable();


    document.body.addEventListener('click', function (evt) {

      if (evt.target.tagName === 'BUTTON') {
        arrayInitialLocations = null;
        while (!isValidArrayOfNumbers(arrayInitialLocations)) {
          arrayInitialLocations = createLayoutOfNumbers();
        }
        createNewTable();

        isPressedButton = false;
      }

      if (evt.target.tagName === 'TD' && evt.target.innerHTML !== '') {

        if (isPressedButton) {
          highlightedButton.classList.toggle('highlight');
          isPressedButton = false;
        }

        evt.target.classList.toggle('highlight');
        highlightedButton = evt.target;
        isPressedButton = true;
      }

      if (evt.target.tagName === 'TD' && evt.target.innerHTML === '' && isPressedButton) {

        if (
          Math.abs(evt.target.cellIndex - highlightedButton.cellIndex) > 1
        ) return;

        if (
          Math.abs(evt.target.parentNode.rowIndex - highlightedButton.parentNode.rowIndex) > 1
        ) return;

        if (
          (Math.abs(evt.target.parentNode.rowIndex - highlightedButton.parentNode.rowIndex) === 1) &&
          (Math.abs(evt.target.cellIndex - highlightedButton.cellIndex) === 1)
        ) return;


        highlightedButton.classList.toggle('highlight');
        evt.target.innerHTML = highlightedButton.innerHTML;
        highlightedButton.innerHTML = '';
        isPressedButton = false;
      }
    });
  </script>
</body>

</html>
